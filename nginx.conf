worker_processes auto;
worker_rlimit_nofile 65535;

events {
    use epoll;
    worker_connections 4096;
    multi_accept on;
    accept_mutex off;
}

http {
    # Otimizações de performance para alta carga
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # Rate limiting para alta carga - muito mais permissivo
    limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 1;
    gzip_types application/json text/plain;
    
    upstream api {
        # Least connections para melhor distribuição
        least_conn;
        server payment-proxy-one:3000 max_fails=2 fail_timeout=5s weight=1;
        server payment-proxy-two:3000 max_fails=2 fail_timeout=5s weight=1;
        keepalive 256;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    server {
        listen 9999 backlog=4096;
        
        # Buffer configurations otimizadas
        client_body_buffer_size 8k;
        client_max_body_size 1m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 8k;
        
        # Rate limiting com burst maior para alta carga
        limit_req zone=api burst=200 nodelay;
        
        location / {
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            
            # Timeouts otimizados para alta carga
            proxy_connect_timeout 1s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_timeout 3s;
            proxy_next_upstream_tries 2;
            
            proxy_pass http://api;
        }
        
        # Health check otimizado
        location /healthcheck {
            access_log off;
            proxy_pass http://api;
            proxy_connect_timeout 1s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }
    }
}